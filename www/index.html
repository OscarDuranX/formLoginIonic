  <ion-view view-title="Login">
    <ion-content class="padding">


      <ion-header-bar class="bar-stable">

      <div class="row row-center padding-form">

          <label class="item item-input">
            <input type="email" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
        </div>
      </div>

      <div class="text-center p-b-md text-white">

      </div>


    </ion-content>

      <div class="button-bar">
        <button class="button googleButton"><i class="ion-social-googleplus"></i> Google plus</button>
        <button class="button faceButton"><i class="ion-social-facebook"></i> Facebook</button>
        <button class="button twitterButton"><i class="ion-social-twitter"></i> Twitter</button>
      </div>
    </ion-footer-bar>

  </ion-view>
